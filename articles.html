---
layout: page
title: Articles
permalink: /articles/
---

<div class="page_articles">

  <article class="container-sm">
    <header>
      <h1 class="title">{{ page.title }}</h1>
    </header>
    <hr>
  </article>

  <div class="container-sm">

    {%- for post in site.posts -%}

      <a href="{{ post.url | relative_url }}" class="item">
        {{ post.title | escape }}
      </a>

    {%- endfor -%}

  </div>

</div>
