---
layout: default
---

<main class="template_home">
  <div class="container-sm">

    {%- if page.title -%}
      <h1>{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    <h2>Posts</h2>
    <hr>
    <ul class="list-unstyled">
      {%- for post in site.posts -%}
      <li>
        <h4><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h4>
      </li>
      {%- endfor -%}
    </ul>

  </div>
</main>
