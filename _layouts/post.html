---
layout: default
---

<main class="template_post">

  <div class="container-sm">

    <header>
      <h1>{{ page.title }}</h1>
      <span>Posted {{ page.date | date: "%d %B %Y" | escape }}</span>
      {%- if page.author -%}
        <span> by <a href="/biography/">{{ page.author | escape }}</a></span>
      {%- endif -%}
      <hr>
    </header>

    {{ content }}

  </div>

</main>
