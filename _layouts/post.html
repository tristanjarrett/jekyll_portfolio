---
layout: default
---

<main class="template_post">

  <article class="container-sm">

    <header>
      <h1 class="post_title">{{ page.title }}</h1>

      <div class="post_meta">
        <span>Posted {{ page.date | date: "%d %B %Y" | escape }} / <a href="{{ site.data.options.repo-url }}/blob/{{ site.data.options.repo-branch }}/{{ page.path }}">Edit</a></span>
      </div>


      <div class="post_categories list-inline">
        <span>Tags: </span>
        {% for category in page.categories %}
          <a href="#{{ category | downcase | downcase | url_escape | strip | replace: ' ', '-' }}">{{ category | camelcase }}</a>
        {% endfor %}
      </div>

      <hr>
    </header>

    {{ content }}

  </article>

</main>
