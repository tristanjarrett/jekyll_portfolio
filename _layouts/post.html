---
layout: default
---

<main class="template_post">

  <article class="container-md">

    <header>
      <h1>{{ page.title }}</h1>
      <span>Posted {{ page.date | date: "%d %B %Y" | escape }}</span>
      {%- if page.author -%}
        <span> by {{ page.author | escape }}</span>
      {%- endif -%}
      <hr>
    </header>

    {{ content }}

  </article>

</main>
