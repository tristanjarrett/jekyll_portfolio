---
layout: default
---

<main class="template_post">
  <article class="container-sm">

    <header>
      <h2 class="mb-1">{{ page.title }}</h2>
      <span>Written on {{ page.date | date: "%b %d, %Y" | escape }}</span>
      {%- if page.author -%}
        <span> by {{ page.author | escape }}</span>
      {%- endif -%}
      <hr>
    </header>

    {{ content }}

  </article>
</main>
