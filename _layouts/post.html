---
layout: default
---

<main class="template_post">
  <article class="container-sm">

    <header>
      <h4 class="mb-1">{{ page.title }}</h4>
      <span>Posted {{ page.date | date: "%d %B %Y" | escape }}</span>
      {%- if page.author -%}
        <span> by {{ page.author | escape }}</span>
      {%- endif -%}
      <hr>
    </header>

    {{ content }}

  </article>
</main>
