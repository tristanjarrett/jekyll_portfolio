---
layout: default
---

<main class="template_post">
  <article class="container-sm">

    <header>
      <h2>{{ page.title }}</h2>
      {%- if page.author -%}
        <span>Written by {{ page.author | escape }} on {{ page.date | escape }}</span>
      {%- endif -%}
      <hr>
    </header>

    {{ content }}

  </article>
</main>
