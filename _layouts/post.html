---
layout: default
---

<main class="template_post">

  <div class="container-sm">

    <header>
      <h1 class="post_title">{{ page.title }}</h1>
      <span class="post_meta">
        {%- if page.author -%}
          Posted {{ page.date | date: "%d %B %Y" | escape }} by {{ page.author | escape }}
        {%- else -%}
          Posted {{ page.date | date: "%d %B %Y" | escape }}
        {%- endif -%}
      </span>

      <hr>
    </header>

    {{ content }}

  </div>

</main>
