---
layout: page
title: Snippets
permalink: /snippets/
---

<div class="page_snippets">

  <article class="container-sm">
    <header>
      <h1 class="title">{{ page.title }}</h1>
    </header>
    <hr>
  </article>

  <div class="container-sm">

    {%- for snippet in site.snippets -%}
      <a href="{{ snippet.url | relative_url }}">
        <h4 class="item">{{ snippet.title | escape }}</h4>
      </a>
    {%- endfor -%}

  </div>

</div>
