---
layout: page
title: Snippets
permalink: /snippets/
---

<div class="page_snippets">

  <article class="container-sm">
    <header>
      <h1 class="title">{{ page.title }}</h1>
    </header>
    <hr>
  </article>

  <div class="container-sm">

    {%- for snippet in site.snippets -%}

      <h4 class="item">
        <a href="{{ snippet.url | relative_url }}">
          {{ snippet.title | escape }}
        </a>
      </h4>

    {%- endfor -%}

  </div>

</div>
