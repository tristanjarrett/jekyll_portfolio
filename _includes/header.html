<header class="global_header">

  {%- if page.layout == "post" -%}
    <div class="progress_container">
      <div class="progress_bar" id="progressBar"></div>
    </div>
  {%- elsif page.layout == "snippet" -%}
    <div class="progress_container">
      <div class="progress_bar" id="progressBar"></div>
    </div>
  {%- else -%}
    <!-- Don't display -->
  {%- endif -%}

  <div class="container-sm">

    <div class="global_nav">

      <a href="{{ site.url }}" class="brand">
        <img src="/assets/images/paint-brush.svg" alt="" class="logo">
        <span class="text">{{ site.username }}</span>
      </a>

      <nav>
        <ul class="menu">
          <li><a href="/articles/">Articles</a></li>
          <li><a href="/snippets/">Snippets</a></li>
          <li><a href="https://github.com/{{ site.data.options.github-user }}">GitHub</a></li>
        </ul>
      </nav>

    </div>

  </div>

</header>
